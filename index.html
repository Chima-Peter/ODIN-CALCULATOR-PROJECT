<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calcContainer">
        <div class="resultContainer">
            <p id="prev-result"></p>
            <p id="main-result">0</p>
        </div>
        <div class="operationContainer">
            <div class="firstRow">
                <p style="color: #FCB318;" id="clear">C</p>
                <p style="color: #FCB318;" id="delete"><--</p>
                <p style="color: #FCB318;" id="percent">%</p>
                <p style="color: #FCB318;" id="multiply">X</p>
            </div>
            <div class="secondRow">
                <p id="seven">7</p>
                <p id="eight">8</p>
                <p id="nine">9</p>
                <p style="color: #FCB318;" id="divide">/</p>
            </div>
            <div class="thirdRow">
                <p id="four">4</p>
                <p id="five">5</p>
                <p id="six">6</p>
                <p style="color: #FCB318;" id="add">+</p>
            </div>
            <div class="fourthRow">
                <p id="one">1</p>
                <p id="two">2</p>
                <p id="three">3</p>
                <p style="color: #FCB318;" id="subtract">--</p>
            </div>
            <div class="fifthRow">
                <p></p>
                <p id="dot">.</p>
                <p id="zero" style="margin-left: 20px;">0</p>
                <button class="btn">=</button>
            </div>
        </div>
    </div>
    <div class="authorContainer">
        <p>Chima Ojimma Peter</p>
    </div>
</body>
</html>
